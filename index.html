<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>恒星钨钼</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-3 ">规格
          <select id="wangcan" class="form-control">
            <option value='0.12'>0.12</option>
            <option value='0.13'>0.13</option>
            <option value='0.14'>0.14</option>
            <option value='0.15'>0.15</option>
            <option value='0.16'>0.16</option>
            <option value='0.17'>0.17</option>
            <option value='0.18'>0.18</option>
            <option value='0.20'>0.20</option>
         </select>
        </div>
        <div class="col-xs-12 col-md-3 ">每克丝长
          <input id="gezi" type="text" class="form-control" value='8.669' >
        </div>
        <div class="col-xs-12 col-md-3 ">长度
          <input id="maomi" type="text" class="form-control">          
        </div>
        <div class="col-xs-12 col-md-3 ">重量
          <input id="dog" type="text" class="form-control">          
        </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      var wangcan={0.12:8.669,0.13:7.386,0.14:6.369,
                  0.15:5.548,0.16:4.876,0.17:4.319,
                  0.18:3.853,'0.20':3.121};
      var laowangcan=$('#wangcan');
      var gezi=$('#gezi');
      var maomi=$('#maomi');
      var dog=$('#dog');
      laowangcan.change(function(e){
        var type=laowangcan.val();
        console.log(wangcan[type]);
        gezi.val(wangcan[type]);
      })
      maomi.keyup(function(){
        maomi.val(maomi.val().replace(/[^\-?\d.]/g,''));
        var result=gezi.val()*maomi.val();
        result=result.toFixed(3);
        dog.val(result);
      })
      function selectOnchang(aaa){
        console.log(aaa);
      }
    })
  </script>
</body>
</html>
